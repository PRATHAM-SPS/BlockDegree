{{#> base}}
{{> layouts/base title="Contact Blockdegree"}}

{{#*inline "body-block"}}
{{> includes/hero hero-title="Contact us"}}
<div class="container py-3">
  <section class="contact-page-area py-5">
    <div class="row">
      <div class="col-lg-4 d-flex flex-column address-wrap">
        <div class="single-contact-address d-flex flex-row">
          <div class="icon">
            <span class="lnr lnr-envelope"></span>
          </div>
          <div class="contact-details">
            <h5>info@blockdegree.org</h5>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <form
          class="form-area contact-form text-right"
          id="myForm"
          action="/contactUs"
          method="POST"
        >
          <div class="row">
            <div class="col-lg-6 form-group">
              <input
                id="name"
                name="name"
                placeholder="Enter your name"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter your name'"
                class="common-input form-control"
                required=""
                type="text"
              />
              <div style="text-align: left;color: red" id="nameInfo">&nbsp</div>
              <input
                id="email"
                name="email"
                placeholder="Enter email address"
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter email address'"
                class="common-input form-control"
                required=""
                type="email"
              />
              <div
                color="red"
                style="text-align: left;color: red"
                id="emailInfo"
              >
                &nbsp
              </div>

              <input
                id="subject"
                name="subject"
                placeholder="Enter subject"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter subject'"
                class="common-input form-control"
                required=""
                type="text"
              />
              <div color="red" style="text-align: left;color: red" id="subInfo">
                &nbsp
              </div>
            </div>
            <div class="col-lg-6 form-group">
              <textarea
                id="message"
                class="common-textarea form-control"
                name="message"
                placeholder="Enter Messege"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter Messege'"
                required=""
              ></textarea>
              <div
                color="red"
                style="text-align: left;color: red"
                id="messageInfo"
              ></div>
            </div>
            <div class="g-recaptcha" data-sitekey="6LdnqeAUAAAAAJ_dE8uogYD4VXqiMfybSriYYNlz"></div>
            <div class="col-lg-12">
              <div class="alert-msg" style="text-align: left;"></div>
              <button class="genric-btn primary" style="float: right;">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="/js/mail-script.js?v=1.1"></script>
{{/inline}}

{{#*inline "scripts-block"}}

{{/inline}}
{{/base}}
