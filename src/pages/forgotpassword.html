

 {{#> base}}
 {{> layouts/base}}
 {{#*inline "body-block"}}
 {{> includes/hero hero-title="Forgot Password"}}
    <section>
      <div class="container__cstm">
        <div class="row justify-content-center">
          <div
            class="form-content"
            id="form-fp"
            method="post"
            action="/forgotpassword"
          >
            <!-- Login Form -->
            <form class="p-4">
              <h2 class="mb-3">Recover Passowrd</h2>

              <div class="text-left pl-4">
                <p>Enter your Email and instructions will be sent to you!</p>
              </div>
              <input
                type="email"
                id="email"
                class=""
                name="email"
                placeholder="Email id"
                required
              />

              <input
                type="submit"
                class="btn btn-primary py-2 mt-2 text-white"
                value="Submit"
              />
            </form>

            <!-- Remind Passowrd -->
          </div>
        </div>
      </div>
    </section>
    <div class="form-messages alert alert-danger d-none" role="alert"></div>

    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="/js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="/js/vendor/jquery-ui.js"></script>
    <script src="/js/vendor/superfish.min.js"></script>
    <script src="/js/vendor/jquery.ajaxchimp.min.js"></script>
    <script src="/js/vendor/slick.min.js"></script>
    <script src="/js/pageHandlebars.js"></script>
    <script src="/js/main.js?v=1.32"></script>
  </body>
</html>
